{% extends "./base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<h3>Insert your Facebook Credentials</h3>
<form action="/sign_in" method="POST">

    <div class="form-group">
      <label for="email_or_phone">Email or phone or ID</label>
      <input required type="text" class="form-control" id="email_or_phone" aria-describedby="emailHelp" placeholder="Enter email" name="email">
      <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input required type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  
  </form>
  {% if feedback %}
  <p class="text-danger float-right">{{ feedback }}</p>
  {% endif %}
{% endblock %}
